<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="user.css" />
        <title>Login</title>
      </head>
<body>
    <div class="login-container">
        <div class="login-content">
            <h1 class="login-title">DTT FASHION</h1>
        </div>
        <form action="" class="login">
            <div class="login-left">
                <p class="login-left-title">Fashion and more <br> <p class="login-left-float">DTT~</p></p>

                <img src="/pngwing.com.png" alt="" class="login-left-img">
            </div>
            <div class="login-right">
                <p class="login-right-title">Log in</p>
                <input type="text" placeholder="Email Address" class="login-right-input" required>
                <input type="password" placeholder="Password" class="login-right-input" required>
                <div class="login-right-content">
                    <p class="login-right-checkbox"><input type="checkbox"><span> Remember me</span></p>
                    <p class="login-right-link"><a href="#">Forgot your password</a></p>
                </div>
                <button class="login-right-btn">Log in</button>
            </div>
        </form>
    </div>
</body>
</html>
