<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/user/user.css" />
        <link rel="stylesheet" href="/style.css" />
        <title>Register</title>
      </head>
<body>
    <div class="register-container">
        <form action="" class="register">
            <div class="register-right">
                <p class="register-right-title">Create Account</p>
                <input type="text" placeholder="Name" class="register-right-input" required>
                <input type="text" placeholder="Email Address" class="register-right-input" required>
                <input type="password" placeholder="Password" class="register-right-input" required>
                <input type="password" placeholder="Confirm Password" class="register-right-input" required>
                
                <button class="register-right-btn">Create Account</button>

                <div class="register-right-bottom">
                    <a href="#">Already have an account?</a>
                    <a href="#" class="register-right-footer">Login</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
